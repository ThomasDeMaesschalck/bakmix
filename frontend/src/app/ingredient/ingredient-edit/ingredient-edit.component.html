<ol class="breadcrumb">
  <li class="breadcrumb-item"><a routerLink="/">Home</a></li>
  <li class="breadcrumb-item"><a [routerLink]="['..']">Ingrediënten lijst</a>&nbsp;</li>
  <li class="breadcrumb-item active">Ingave ingrediënt</li>
</ol>
<div class="card">
  <div class="card-body">
    <h2 class="card-title" *ngIf="ingredient.id != null">Ingrediënt bewerken</h2>
    <h2 class="card-title" *ngIf="ingredient.id == null">Ingave nieuw ingrediënt</h2>

    <div class="card-text">
    <div *ngIf="feedback.message" class="alert alert-{{feedback.type}}">{{ feedback.message }}</div>
    <form *ngIf="ingredient" #editForm="ngForm" (ngSubmit)="save()">

      <div class="form-group">
        <label>Id</label>
        {{ingredient.id || 'n/a'}}
      </div>

      <div class="form-group">
        <label for="uniqueCode">Unique #</label>
        <input *ngIf="ingredient.id == null" [(ngModel)]="ingredient.uniqueCode" id="uniqueCode" name="uniqueCode" class="form-control" required>
        <input *ngIf="ingredient.id != null" [(ngModel)]="ingredient.uniqueCode" id="uniqueCode2" name="uniqueCode" class="form-control" readonly>
      </div>

      <div class="form-group">
        <label for="type">Type</label>
        <input [(ngModel)]="ingredient.type" id="type" name="type" class="form-control" required>
      </div>

      <div class="form-group">
        <label for="brand">Brand</label>
        <input [(ngModel)]="ingredient.brand" id="brand" name="brand" class="form-control" required>
      </div>



      <div class="form-group">

        <div class="input-group">


          <input id="purchaseDate" class="form-control" placeholder="yyyy-mm-dd" name="dp" [(ngModel)]="ingredient.purchaseDate" required>

        </div>
      </div>


      <pre>Model: {{ingredient.purchaseDate | json}}</pre>

      <div class="form-group">
        <label for="purchaseLocation">Purchase Location</label>
        <input [(ngModel)]="ingredient.purchaseLocation" id="purchaseLocation" name="purchaseLocation" class="form-control" required>
      </div>

      <div class="form-group">
        <label for="lotNumber">Lot Number</label>
        <input [(ngModel)]="ingredient.lotNumber" id="lotNumber" name="lotNumber" class="form-control" required>
      </div>

      <div class="form-group">
        <label for="volume">Volume</label>
        <input [(ngModel)]="ingredient.volume" id="volume" name="volume" class="form-control" required>
      </div>

      <div class="form-group" *ngIf="ingredient.id != null">
        <label>Available</label>
        <select name="available" [(ngModel)]="ingredient.available" class="form-control">
          <option [ngValue]="false"  id="true" name="available" >Niet beschikbaar</option>
          <option [ngValue]="true"  id="false" name="available">In voorraad</option>
        </select>
      </div>


      <button type="submit" title="Alle velden moeten ingevuld worden" class="btn btn-primary" [disabled]="!editForm.form.valid">Save</button>
      <button type="button" class="btn btn-secondary ml-2" (click)="cancel()">Cancel</button>
    </form>
    </div>
  </div>
</div>
