<div class="card">
  <div class="card-body">
    <h2 class="card-title">Ingredient Detail</h2>
    <div class="card-text">
    <div *ngIf="feedback.message" class="alert alert-{{feedback.type}}">{{ feedback.message }}</div>
    <form *ngIf="ingredient" #editForm="ngForm" (ngSubmit)="save()">

      <div class="form-group">
        <label>Id</label>
        {{ingredient.id || 'n/a'}}
      </div>

      <div class="form-group">
        <label for="uniqueCode">Unique #</label>
        <input [(ngModel)]="ingredient.uniqueCode" id="uniqueCode" name="uniqueCode" class="form-control">
      </div>

      <div class="form-group">
        <label for="type">Type</label>
        <input [(ngModel)]="ingredient.type" id="type" name="type" class="form-control">
      </div>

      <div class="form-group">
        <label for="brand">Brand</label>
        <input [(ngModel)]="ingredient.brand" id="brand" name="brand" class="form-control">
      </div>



      <div class="form-group">

        <div class="input-group">

          
          <input id="purchaseDate" class="form-control" placeholder="yyyy-mm-dd" name="dp" [(ngModel)]="ingredient.purchaseDate">

        </div>
      </div>


      <pre>Model: {{ingredient.purchaseDate | json}}</pre>

      <div class="form-group">
        <label for="purchaseLocation">Purchase Location</label>
        <input [(ngModel)]="ingredient.purchaseLocation" id="purchaseLocation" name="purchaseLocation" class="form-control">
      </div>

      <div class="form-group">
        <label for="lotNumber">Lot Number</label>
        <input [(ngModel)]="ingredient.lotNumber" id="lotNumber" name="lotNumber" class="form-control">
      </div>

      <div class="form-group">
        <label for="volume">Volume</label>
        <input [(ngModel)]="ingredient.volume" id="volume" name="volume" class="form-control">
      </div>

      <div class="form-group">
        <label for="available">Available</label>
        <input [(ngModel)]="ingredient.available" id="available" name="available" class="form-control">
      </div>

      <button type="submit" class="btn btn-primary" [disabled]="!editForm.form.valid">Save</button>
      <button type="button" class="btn btn-secondary ml-2" (click)="cancel()">Cancel</button>
    </form>
    </div>
  </div>
</div>
