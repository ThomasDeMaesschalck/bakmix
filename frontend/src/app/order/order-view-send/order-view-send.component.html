<div class="row" *ngIf="order">

  <div class="col-md-6">
    <div class="card">
      <div class="card-body">
        <h2 class="h4">Verzenden van order {{order.id}} </h2>
        <div class="card-text">
          <div *ngIf="feedback.message" class="alert alert-{{feedback.type}}">{{ feedback.message }}</div>
        </div>
      </div>

    </div>

    <div class="card">
      <div class="card-body">
        <div class="card-text">

          <form (ngSubmit)="onSubmit(trackingCodeForm)" #trackingCodeForm="ngForm">
            <div class="form-group">
            <input class="form-control" type="text" placeholder="Tracking code" name="trackingCode" ngModel required #name="ngModel">
            </div>

            <div class="form-group">
            <input class="form-control" type="text" placeholder="Link"  name="link" ngModel required #link="ngModel">
            </div>

              <div class="form-group">
              <input class="form-control" type="submit" value="Send">
              </div>
          </form>
        </div>
      </div>

    </div>


    </div>
  </div>
