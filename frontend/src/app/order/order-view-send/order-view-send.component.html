<ol class="breadcrumb">
  <li class="breadcrumb-item"><a routerLink="/">Home</a></li>
  <li class="breadcrumb-item"><a [routerLink]="['..']">Bestelling</a>&nbsp;</li>
  <li class="breadcrumb-item active">Verzenden</li>
</ol>
<div class="row" *ngIf="order">

  <div class="col-md-6">
    <div class="card">
      <div class="card-body">
        <h2 class="h4">Verzenden van order {{order.id}} </h2>
        <div class="card-text">
          <div *ngIf="feedback.message" class="alert alert-{{feedback.type}}">{{ feedback.message }}</div>
        </div>
      </div>

    </div>

    <div class="card">
      <div class="card-body">
        <div class="card-text">

          <form *ngIf="trackingMail"  (ngSubmit)="onSubmit()" #trackingCodeForm="ngForm">
            <div class="form-group">
            <input class="form-control" type="text" placeholder="Tracking code" id="code" name="code" [(ngModel)]="trackingMail.code" required >
            </div>
            <div class="form-group">
            <input class="form-control" type="text" placeholder="Link" id="link" name="link" [(ngModel)]="trackingMail.link" required >
            </div>

              <div class="form-group">
              <input class="form-control" type="submit" value="Send">
              </div>
          </form>

        </div>
      </div>

    </div>


    </div>
  </div>
