<div class="card">
  <div class="header">
    <h2 class="title">Order List</h2>
  </div>

</div>
<div class="card" *ngIf="orderList.length > 0">
  <div *ngIf="feedback" class="alert alert-{{feedback.type}}">{{ feedback.message }}</div>
  <div class="table-responsive">
    <table class="table table-centered table-hover mb-0" id="datatable">
      <thead>
      <tr>
        <th class="border-top-0" scope="col">Id</th>
        <th class="border-top-0" scope="col">Status</th>
        <th class="border-top-0" scope="col">Discount</th>
        <th class="border-top-0" scope="col">Shipping cost</th>
        <th class="border-top-0" scope="col">Customer name</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let item of orderList" [class.active]="item === selectedOrder">
        <td>{{item.id}}</td>
        <td>{{item.status}}</td>
        <td>{{item.discount}}</td>
        <td>{{item.shippingCost}}</td>
        <td>{{item.customer.firstName}}</td>
        <td *ngFor="let orderline of item.orderlines">{{orderline.product.name}} </td>
      </tr>
      </tbody>
    </table>
  </div>
</div>
